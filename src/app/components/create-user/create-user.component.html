<div class="row">
  <div class="col-md-8">
    <h4>Registrar una nueva protectora</h4>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-outline-danger" [routerLink]="['/home']">
    Volver
    </button>
  </div>
</div>

<hr>
<form [formGroup]="newUserForm" (ngSubmit)="registerUser()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

        <input class="form-control"
               type="email"
               placeholder="Correo electrónico"
               formControlName="mail">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Contraseña</label>
      <div class="col-8">

        <input class="form-control"
               type="password"
               placeholder="Contraseña"
               formControlName="password">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-success" [disabled]="!newUserForm.valid">
        Registrarte como protectora
      </button>
    </div>
  </div>

</form>
